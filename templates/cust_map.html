{% extends "base.html" %}
{% load easy_maps_tags %}

{% block content %}
<div class="container">
  <div class="span-23 prepend-1">
  {% block api_js %}
    <!-- Google Maps API javascript -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  {% endblock %}

  {% block html %}
    <!-- HTML map container -->
    <div id="map-canvas"
            style="width: {{ width }}px; height: {{ height }}px;"
         class="easy-map-googlemap">
    </div>
    <div class="buttonpanel">
	  <a href="{% url iab_home %}"><input type="button" name="back" value="Back" /></a>
    </div><!--buttonpanel-->
  {% endblock %}

  {% block map_js %}
    <!-- Map creation script -->
    <script type="text/javascript">
        function initialize_map() {
            var mkrs = new Array();
			var mi = 0;
            var mapElem = document.getElementById("map-canvas");
            var mapOptions = {
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };

            var map = new google.maps.Map(mapElem, mapOptions);

			{% for m in markers %}
				var latlng = new google.maps.LatLng({{ m.latitude|stringformat:"f" }}, {{ m.longitude|stringformat:"f" }});
            	var marker = new google.maps.Marker({
                	position: latlng,
                	map: map,
                	title: "{{ m.vehicleaddress.vehicle }}",
					zIndex: mi
            	});
			    mkrs[mi] = marker;
			    mi++;
             {% endfor %}

			var bounds = new google.maps.LatLngBounds();
			$.each(mkrs, function (index, mkr) {
					bounds.extend(mkr.position);
			});
			map.fitBounds(bounds);
		}

        {% block map_loading_js %}
        // initialize the map after page loading
        google.maps.event.addDomListener(window, 'load', initialize_map);
        {% endblock %}
    </script>
  {% endblock %}
  </div><!-- span-24 -->
</div><!-- container -->
{% endblock content %}
